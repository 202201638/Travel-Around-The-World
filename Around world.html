<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Around the World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Show whole image */
      background-color: #000;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: #fff;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .explore-btn {
      background-color: #ff9800;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <img src="https://static.vecteezy.com/system/resources/previews/004/929/357/non_2x/travel-around-the-world-tourism-design-travel-the-world-text-famous-tourism-landmarks-and-world-attractions-elements-for-holiday-vacation-trip-illustration-vector.jpg" alt="Travel Around the World Background">
    
    <div class="content">
      <h1>Travel Around the World</h1>
      <button class="explore-btn" onclick="goToSecondPage()">Explore Now</button>
    </div>
  </div>

  <script>
    function goToSecondPage() {
      window.location.href = 'Home.html';
    }
  </script>

</body>
</html>
