<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Travel Destinations Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #05445E, #189AB4, #75E6DA, #D4F1F4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, fadeIn 1s ease-in-out forwards;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    header {
      text-align: center;
      background-color: transparent;
      color: white;
      padding: 10px 0;
      animation: slideInDown 1s ease-in-out;
    }

    @keyframes slideInDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
      animation: fadeInUp 1s ease-in-out;
    }

    article {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
      cursor: pointer;
      animation: fadeInUp 1s ease-in-out forwards;
      color: black;
    }

    article img {
      width: 100%;
      height: auto;
      display: block;
    }

    article p {
      padding: 10px;
      font-size: 1.2em;
    }

    .country-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .details {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: none;
      animation: fadeInDetails 1s ease-in-out forwards;
      color: black;
    }

    .details h2, .details p {
      animation: fadeInDetails 1s ease-in-out forwards;
    }

    @keyframes fadeInDetails {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    footer {
      background-color: transparent;
      color: white;
      padding: 10px 5px;
      text-align: center;
      animation: fadeInFooter 1s ease-in-out;
    }

    @keyframes fadeInFooter {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    footer .footer-menu {
      margin: 20px 0;
    }

    footer .footer-menu a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease-in-out;
    }

    footer .footer-menu a:hover {
      color: #f4a261;
    }

    footer .social-icons {
      margin: 20px 0;
    }

    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    footer .social-icons a:hover {
      color: #f4a261;
      transform: scale(1.2);
    }

    footer p {
      margin: 10px 0;
      font-size: 14px;
      color: #aaa;
    }

    footer p span {
      font-weight: bold;
      color: #f4a261;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    input, textarea {
      color: black;
      background-color: white;
      transition: transform 0.3s ease;
      opacity: 0;
      animation: slideInLeft 1s ease-in-out forwards;
    }

    @keyframes slideInLeft {
      0% { transform: translateX(-20px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    button {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #f4a261;
    }
  </style>
</head>
<body>

  <header>
    <h1>World Travel Destinations Gallery</h1>
  </header>
